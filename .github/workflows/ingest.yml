name: Ingest Documents

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for re-ingestion'
        required: false
        default: 'Document update'
  push:
    paths:
      - 'documents/**'
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  ingest:
    name: Build & Run Ingestion
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          ECR_REPOSITORY: portfolio-ingest
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f Dockerfile.ingest -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Run ECS Task and wait for completion
        id: run-task
        env:
          CLUSTER: portfolio-cluster
          TASK_DEFINITION: portfolio-ingest
          SUBNET_ID: ${{ secrets.SUBNET_ID }}
          SECURITY_GROUP_ID: ${{ secrets.SECURITY_GROUP_ID }}
        run: |
          # Start the task and capture the ARN
          TASK_ARN=$(aws ecs run-task \
            --cluster $CLUSTER \
            --task-definition $TASK_DEFINITION \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNET_ID],securityGroups=[$SECURITY_GROUP_ID],assignPublicIp=ENABLED}" \
            --count 1 \
            --query "tasks[0].taskArn" \
            --output text)

          echo "Task ARN: $TASK_ARN"
          echo "task_arn=$TASK_ARN" >> "$GITHUB_OUTPUT"

          # Wait for task to complete (timeout: 15 minutes)
          echo "⏳ Waiting for task to complete..."
          aws ecs wait tasks-stopped --cluster $CLUSTER --tasks $TASK_ARN

          # Check exit code
          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster $CLUSTER \
            --tasks $TASK_ARN \
            --query "tasks[0].containers[0].exitCode" \
            --output text)

          STOP_REASON=$(aws ecs describe-tasks \
            --cluster $CLUSTER \
            --tasks $TASK_ARN \
            --query "tasks[0].stoppedReason" \
            --output text)

          echo "Exit code: $EXIT_CODE"
          echo "Stop reason: $STOP_REASON"

          if [ "$EXIT_CODE" != "0" ]; then
            echo "❌ Ingestion task failed with exit code $EXIT_CODE"
            echo "Stop reason: $STOP_REASON"
            exit 1
          fi

          echo "✅ Ingestion completed successfully!"

      - name: Summary
        if: always()
        run: |
          echo "### Ingestion Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event.inputs.reason || 'Document push' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Task ARN:** ${{ steps.run-task.outputs.task_arn }}" >> $GITHUB_STEP_SUMMARY
