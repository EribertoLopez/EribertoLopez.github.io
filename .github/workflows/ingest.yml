# Run Document Ingestion Pipeline
# Sends markdown content to Lambda for embedding + S3 storage
name: Ingest Documents

on:
  workflow_dispatch:
    inputs:
      force_reingest:
        description: "Force re-ingestion (replaces existing embeddings)"
        type: boolean
        default: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_INGESTION_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Install boto3
        run: pip install boto3

      - name: Run ingestion via Lambda
        run: python -u scripts/ingest.py
        env:
          EMBEDDINGS_S3_BUCKET: ${{ secrets.EMBEDDINGS_S3_BUCKET }}
          CHAT_FUNCTION_NAME: ${{ secrets.CHAT_FUNCTION_NAME }}

      - name: Verify
        run: |
          SIZE=$(aws s3api head-object \
            --bucket "${{ secrets.EMBEDDINGS_S3_BUCKET }}" \
            --key "chat/embeddings.json" \
            --query 'ContentLength' --output text)
          echo "âœ… Embeddings uploaded: ${SIZE} bytes"
