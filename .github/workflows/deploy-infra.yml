# Deploy Infrastructure via CDK
name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths: ["infrastructure/**", "backend/src/functions/chat-api/**"]
  workflow_dispatch:

concurrency:
  group: deploy-infra
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_CDK_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Install infrastructure dependencies
        run: cd infrastructure && npm install

      # Pre-bundle Lambda (CDK stack references dist/lambda/)
      - name: Bundle Lambda
        run: |
          npx esbuild backend/src/functions/chat-api/index.ts \
            --bundle \
            --platform=node \
            --target=node22 \
            --outfile=dist/lambda/handler.js \
            --minify \
            --sourcemap \
            --external:@aws-sdk/*

      - name: CDK diff
        run: cd infrastructure && npx cdk diff ChatApiStack 2>&1 || true

      - name: CDK deploy
        run: cd infrastructure && npx cdk deploy ChatApiStack --require-approval never --outputs-file cdk-outputs.json

      - name: Store outputs in SSM
        run: |
          API_URL=$(cat infrastructure/cdk-outputs.json | python3 -c "
          import json, sys
          outputs = json.load(sys.stdin)
          for stack in outputs.values():
            for key, val in stack.items():
              if 'ChatApiUrl' in key:
                print(val)
                sys.exit(0)
          " 2>/dev/null || echo "")

          FUNCTION_NAME=$(cat infrastructure/cdk-outputs.json | python3 -c "
          import json, sys
          outputs = json.load(sys.stdin)
          for stack in outputs.values():
            for key, val in stack.items():
              if 'ChatFunctionArn' in key:
                print(val.split(':')[-1])
                sys.exit(0)
          " 2>/dev/null || echo "")

          if [ -n "$API_URL" ]; then
            aws ssm put-parameter \
              --name "${{ vars.SSM_PREFIX || '/eribertolopez' }}/chat-api-url" \
              --value "$API_URL" \
              --type String \
              --overwrite
            echo "✅ Stored Chat API URL: $API_URL"
          fi

          if [ -n "$FUNCTION_NAME" ]; then
            aws ssm put-parameter \
              --name "${{ vars.SSM_PREFIX || '/eribertolopez' }}/chat-function-name" \
              --value "$FUNCTION_NAME" \
              --type String \
              --overwrite
            echo "✅ Stored Function Name: $FUNCTION_NAME"
          fi

      - name: Trigger site deploy
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-site.yml',
              ref: 'main'
            })
