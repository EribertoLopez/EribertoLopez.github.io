# Deploy Infrastructure via CDK
name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths: ["infrastructure/**", "backend/**", "codegen/openapi.yaml"]
  workflow_dispatch:

concurrency:
  group: deploy-infra
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_CDK_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Install dependencies
        run: npm ci && cd backend && npm ci && cd ../infrastructure && npm ci

      - name: Build backend
        run: npm run backend:build

      - name: CDK diff
        run: cd infrastructure && npx cdk diff --all 2>&1 || true

      - name: CDK deploy
        run: cd infrastructure && npx cdk deploy --all --require-approval never --outputs-file cdk-outputs.json

      - name: Store outputs in SSM
        run: |
          FUNCTION_NAME="${{ vars.LAMBDA_NAME_PREFIX || 'EribertoLopez-production' }}-Chat"

          aws ssm put-parameter \
            --name "${{ vars.SSM_PREFIX || '/eribertolopez' }}/chat-function-name" \
            --value "$FUNCTION_NAME" \
            --type String \
            --overwrite
          echo "Stored Function Name: $FUNCTION_NAME"

      - name: Trigger site deploy
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy-site.yml',
              ref: 'main'
            })
